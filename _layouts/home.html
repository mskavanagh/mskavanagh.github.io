<!DOCTYPE html>
<html lang="en-us">
  
  {% include head.html %}

  <body>
    {% include page-header.html %}

    <section class="main-content" align="left">
      <h2>Updates</h2>
          <ul>
       {% for post in site.posts %}
       <li>          
         <a href="{{ post.url | prepend: site.baseurl}}">
            {{ post.title }}
          </a>
       </li>
        {% endfor %}
      
        {{ content }}
    </section>
    {% include page-footer.html %}
  </body>
</html>
